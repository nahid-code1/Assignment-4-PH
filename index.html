<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!--  -->
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="hind_madurai_font">
    <!-- Header section -->
    <section
      class="sm:w-auto md:w-[1920px] h-[200px] md:h-[100px] container mx-auto sm:flex-row md:flex items-center md:justify-between sm:justify-center px-[60px]"
    >
      <div
        class="flex items-center justify-center w-full md:w-auto mb-5 md:mb-0"
      >
        <img
          class="w-[50px] h-[50px] mr-2.5"
          src="./assets/bangladesh-govt-logo 1.png"
          alt=""
        />
        <h1
          class="hind_madurai_font font-bold text-[#006633] text-[20px] mt-6 md:mt-0"
        >
          Emergency <br />
          Service
        </h1>
      </div>

      <div class="flex">
        <!-- heart section -->
        <div
          class="flex items-center justify-center rounded-full bg-[#41ff6b1a] w-[120px] h-[50px] mr-5"
        >
          <h1 class="font-black text-[16px] mr-2.5">0</h1>
          <img class="h-[30px] w-[30px]" src="./assets/heart.png" alt="" />
        </div>
        <!-- coin section -->
        <div
          class="flex items-center justify-center rounded-full bg-[#41ff6b1a] w-[120px] h-[50px] mr-5"
        >
          <h1 class="font-black text-[16px] mr-2.5">100</h1>
          <img class="h-[30px] w-[30px]" src="./assets/coin.png" alt="" />
        </div>
        <!-- copy section -->
        <div
          class="flex items-center justify-center rounded-full bg-[#00a63e] w-[120px] h-[50px]"
        >
          <h1 class="font-bold text-white text-[16px] mr-2.5">0 Copy</h1>
        </div>
      </div>
    </section>
    <!-- nevbar section -->
    <section
      class="sm:w-auto md:w-[1920px] h-[240px] bg-[linear-gradient(90deg,#013223,#006747,#013223)] container mx-auto"
    >
      <div
        class="flex flex-col items-center justify-center h-full text-center py-5"
      >
        <img class="h-[92px] w-[92px]" src="./assets/logo-dark.png" alt="" />
        <h1 class="text-[40px] text-white font-bold">
          Emergency Service Directory
        </h1>
        <p class="text-[20px] text-white font-semibold">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
